<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniCon</title>
    <link rel="stylesheet" href="assets/stylesheets/index.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav">
                <a href="#" class="nav-item" id="active">HOME</a>
                <a href="#" class="nav-item">ABOUT</a>
                <a href="#" class="nav-item">CONTACT&nbsp;&nbsp;US</a>
            </div>
            <div class="register-btn">
                <a href="#" class="nav-item">REGISTER</a>
            </div>
        </div>
    </header>
    <div class="anime">
        <img src="assets/images/stroke.png" alt="stroke" class="stroke">
        <h2 class="anime-heading">Anime!</h2>
        <img src="assets/images/goku.webp" alt="goku" class="goku">
        <img src="assets/images/gojo.png" alt="gojo" class="gojo">
        <img src="assets/images/LEVI.png" alt="levi" class="levi">
    </div>
    <div class="anicon">
        <img class="roger" alt="roger" src="assets/images/roger.png"/>
        <img class="guts" alt="guts" src="assets/images/guts.webp"/>
        <img class="konoyarro" alt="konoyarro" src="assets/images/punk.png"/>
        <img class="shinobu" alt="Shinobu!!!!!" src="assets/images/Shinobu!!!!!.png"/>
      </div>
      <footer>
        <img class="kakashi" alt="kakashi" src="assets/images/kakashi.webp"/>
        <img class="cowboy" alt="cowboy" src="assets/images/cowboy.png"/>
        <h5 class="right">Join our community</h5>
        <p class="p-right">You can find sneak peeks, vote on upcoming features, chat, share and learn from our team.</p>
        <h5>Got questions or feedback?</h5>
        <p>Be the first to ask, be the first to let us know. We are always available to attend to you.</p>
        <a role="button" href="#"><h5 class="contact">Contact Us</h5></a>
      </footer>
      <div class="cursor"></div>
      <script src="assets/scripts/index.js"></script>
</body>
</html>
